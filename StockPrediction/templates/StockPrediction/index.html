<!doctype html>
<html lang="en" xmlns:WebApp="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'StockPrediction/font-awesome.min.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js">
    <link rel="stylesheet" href="{% static 'StockPrediction/style.css' %}">


    <title>Web API</title>
</head>
<body style="background-color:#dae5ed">
<!--<body style="background-image: url({% static 'StockPrediction/background.jpg' %}); background-position:center;background-repeat:no-repeat;background-size:cover;height: auto;">-->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="height:82px;">
        <a class="navbar-brand text-white ml-5" style="font-size:1.5em;font-weight: bold;">Web API | Stock Prediction</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</header>
<section class="pt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="main">
                    <form action="{% url 'Prediction' %}" method="post">
                        {% csrf_token %}
                        <div class="input-group">
                        <input type="text" class="form-control search-input" id="stocks_id" name="stocks_id" placeholder="Enter Company's Symbol">
                        <div class="input-group-append">
                            <button class="btn rounded-right search-btn">Sumbit</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="tabs" class="project-tab pt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="{% url 'Graph' %}" method="post">
                        {% csrf_token %}
                <table class="table table-striped table-dark" cellspacing="0">
                    <thead class="bg-info">
                    <tr>
                        <th>Company's Symbol</th>
                        <th>Current Price</th>
                        <th>View Current chart</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for a,b in stocks %}
                    <tr>
                        <th scope="row" class="comp_name">{{ a }}</th>
                        <td>{{ b }}</td>
                        <td>
                            <input type="submit" class="btn graph-btn" name="_graph" value="View Graph">
                        </td>
                        <td>
                            <input type="submit" class="btn predict-btn" formaction="{% url 'Graph' %}" name="_predict" value="Predict Closing Price">
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
                </form>
            </div>
        </div>
    </div>
</section>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/2.0.2/bokeh.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/2.0.2/bokeh-widgets.min.js"></script>
{{ script | safe }}
<script src="{% static 'StockPrediction/main.js' %}"></script>
<script>
    $(".graph-btn").click(function(e) {
    var $row = $(this).closest("tr");
    var $text = $row.find(".comp_name").text();
    var name = $text;
    console.log(name);
    $.ajax({
        type:'POST',
        dataType: "json",
        url:'{% url 'Graph' %}',
        data:{
            'text': name,
            'csrfmiddlewaretoken':$('input[name=csrfmiddlewaretoken]').val(),
        },
        success:function(json){
        },
        error : function(xhr,errmsg,err) {
        }
    });
});
</script>
</body>
</html>
