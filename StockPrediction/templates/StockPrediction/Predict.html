<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'StockPrediction/font-awesome.min.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js">
    <link rel="stylesheet" href="{% static 'StockPrediction/style.css' %}">
    <title>Stock Prediction</title>
</head>
<body style="background-image: url({% static 'StockPrediction/bg.jpg' %});">
<section class="pt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <h2 class="d-flex justify-content-center">Predicted Price of {{ name }} on {{ date }}</h2>
                        {% if Predicted_data %}
                        <h3 class="d-flex justify-content-center data">{{ Predicted_data }}</h3>
                        {% endif %}
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/2.0.2/bokeh.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/2.0.2/bokeh-widgets.min.js"></script>
{{ script | safe }}
<script src="{% static 'StockPrediction/main.js' %}"></script>
</body>
</html>
